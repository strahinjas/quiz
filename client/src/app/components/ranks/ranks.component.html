<div class="container">
	<mat-card class="mat-elevation-z6">
		<h2 class="mat-h2">Rang lista poslednjih 20 dana</h2>
		<table mat-table *ngIf="twentyDays.length > 0; else noTwentyDays" [dataSource]="twentyDays"
			class="mat-elevation-z8">

			<ng-container matColumnDef="position">
				<th mat-header-cell *matHeaderCellDef>Mesto</th>
				<td mat-cell *matCellDef="let index = index">{{ index + 1 }}</td>
			</ng-container>

			<ng-container matColumnDef="player">
				<th mat-header-cell *matHeaderCellDef>Takmi훾ar</th>
				<td mat-cell *matCellDef="let row">{{ row.player }}</td>
			</ng-container>

			<ng-container matColumnDef="points">
				<th mat-header-cell *matHeaderCellDef>Poeni</th>
				<td mat-cell *matCellDef="let row">{{ row.points }}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>

		</table>

		<ng-template #noTwentyDays>
			<p>Trenutno nema podataka u bazi.</p>
			<button mat-button color="warn" (click)="loadTwentyDays()">Osve탑i</button>
		</ng-template>
	</mat-card>

	<mat-card class="mat-elevation-z6">
		<h2 class="mat-h2">Rang lista ovog meseca</h2>
		<table mat-table *ngIf="month.length > 0; else noMonth" [dataSource]="month" class="mat-elevation-z8">

			<ng-container matColumnDef="position">
				<th mat-header-cell *matHeaderCellDef>Mesto</th>
				<td mat-cell *matCellDef="let index = index">{{ index + 1 }}</td>
			</ng-container>

			<ng-container matColumnDef="player">
				<th mat-header-cell *matHeaderCellDef>Takmi훾ar</th>
				<td mat-cell *matCellDef="let row">{{ row.player }}</td>
			</ng-container>

			<ng-container matColumnDef="points">
				<th mat-header-cell *matHeaderCellDef>Poeni</th>
				<td mat-cell *matCellDef="let row">{{ row.points }}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>

		</table>

		<ng-template #noMonth>
			<p>Trenutno nema podataka u bazi.</p>
			<button mat-button color="warn" (click)="loadMonth()">Osve탑i</button>
		</ng-template>
	</mat-card>
</div>

<div *ngIf="userService.loggedIn()" class="back">
	<button mat-flat-button type="button" color="warn" (click)="goBack()">Povratak</button>
</div>
